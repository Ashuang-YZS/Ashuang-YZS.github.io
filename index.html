<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YiGFA</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./yigfaico.ico" type="image/x-icon">
</head>
<body>
    <video autoplay muted class="yigfa">  
        <source src="./YiGFA.mp4" type="video/mp4">   
    </video>

    <script>    
        var videos = document.getElementsByClassName("yigfa");  
        if (videos.length > 0) {  
            var video = videos[0];  
            video.addEventListener('ended', function() {    
                window.location.href = './yigfa.html';    
            });    
        }  
    </script>
</body>
</html>
