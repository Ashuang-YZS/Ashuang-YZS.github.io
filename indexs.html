<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="yigfaico.ico" type="image/x-icon">
    <title>YiGFA(官网欢迎页)</title>
    <link rel="stylesheet" href="indexs.css">
    <script>
        window.onload = function () {
            // 监听窗口尺寸变化事件
            window.addEventListener('resize', function () {
                // 当窗口尺寸变化时，刷新页面
                location.reload();
            });
        };
    </script>
    <style>
        .yigfalogo {
            width: 25vw;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="my_canvas"></canvas>
    <img src="yigfalogo.png" alt="Logo not found" class="yigfalogo">
    <script src="particle.min.js"></script>
    <script>
        particle.init('my_canvas');
    </script>
</body>
</html>
